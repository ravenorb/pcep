## WireGuard configuration for VPS2 (hub)
# Replace the placeholder keys with your actual base64 public and private keys.

[Interface]
Address = 10.100.0.1/24
PrivateKey = <VPS2_PRIVATE_KEY>
ListenPort = 51820

# pfSense peer
[Peer]
PublicKey = <PFSENSE_PUBLIC_KEY>
AllowedIPs = 10.10.0.0/16, 10.100.0.2/32

# VPS1 peer
[Peer]
PublicKey = <VPS1_PUBLIC_KEY>
AllowedIPs = 10.100.0.3/32

# VPS3 peer
[Peer]
PublicKey = <VPS3_PUBLIC_KEY>
AllowedIPs = 10.100.0.4/32